<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

  *,
  *:after,
  *:before {
    box-sizing: border-box;
  }

  body {
    font-family: "DM Sans", sans-serif;
    line-height: 1.5;
    background-color: #f1f3fb;
    padding: 0 2rem;
  }

  img {
    max-width: 100%;
    display: block;
  }


  // iOS Reset 
  input {
    appearance: none;
    border-radius: 0;
  }

  .card {
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 425px;
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0 10px 20px 0 rgba(#999, .25);
    padding: .75rem;
  }

  .card-image {
    border-radius: 8px;
    overflow: hidden;
    padding-bottom: 65%;
    background-image: url('https://assets.codepen.io/285131/coffee_1.jpg');
    background-repeat: no-repeat;
    background-size: 150%;
    background-position: 0 5%;
    position: relative;
  }

  .card-heading {
    position: absolute;
    left: 10%;
    top: 15%;
    right: 10%;
    font-size: 1.75rem;
    font-weight: 700;
    color: #735400;
    line-height: 1.222;

    small {
      display: block;
      font-size: .75em;
      font-weight: 400;
      margin-top: .25em;
    }
  }

  .card-form {
    padding: 2rem 1rem 0;
  }

  .input {
    display: flex;
    flex-direction: column-reverse;
    position: relative;
    padding-top: 1.5rem;

    &+.input {
      margin-top: 1.5rem;
    }
  }

  .input-label {
    color: #8597a3;
    position: absolute;
    top: 1.5rem;
    transition: .25s ease;
  }

  .input-field {
    border: 0;
    z-index: 1;
    background-color: transparent;
    border-bottom: 2px solid #eee;
    font: inherit;
    font-size: 1.125rem;
    padding: .25rem 0;

    &:focus,
    &:valid {
      outline: 0;
      border-bottom-color: #6658d3;

      &+.input-label {
        color: #6658d3;
        transform: translateY(-1.5rem);
      }
    }
  }

  .action {
    margin-top: 2rem;
  }

  .action-button {
    font: inherit;
    font-size: 1.25rem;
    padding: 1em;
    width: 100%;
    font-weight: 500;
    background-color: #6658d3;
    border-radius: 6px;
    color: #FFF;
    border: 0;

    &:focus {
      outline: 0;
    }
  }

  .card-info {
    padding: 1rem 1rem;
    text-align: center;
    font-size: .875rem;
    color: #8597a3;

    a {
      display: block;
      color: #6658d3;
      text-decoration: none;
    }
  }
</style>

<body>
  <div class="container">
    {% if msg %}
      <h1>{{msg}}</h1>
    {% endif %}
    <!-- code here -->
    <div class="card">
      <div class="card-image">
        <h2 class="card-heading">
          Get started
          <small>Let us create your account</small>
        </h2>
      </div>
      <form class="card-form" action="/regdata/" method="post" >
        {% csrf_token %}
        <div class="input">
          <input type="text" class="input-field" required name="name" />
          <label class="input-label">Name</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" required name="lastname" />
          <label class="input-label">Last Name</label>
        </div>

        <div class="input">
          <input type="text" class="input-field" required name="email" />
          <label class="input-label">Email</label>
        </div>

        <div class="input">
          <input type="text" class="input-field" required name="contact" />
          <label class="input-label">Contact</label>
        </div>
        <!-- <div class="input">
          <label class="input-label">Male</label>
          <input type="radio" class="input-field" value="female" required name="gender"/>
          <input type="radio" class="input-field" value="male" required name="gender" />
        </div> -->

        <div class="input">
          <label class="input-label">Male</label>
          <input type="radio" class="input-field" value="male" required name="gender" />
        </div>

        <div class="input">
          <label class="input-label">Female</label>
          <input type="radio" class="input-field" value="female" required name="gender" />
        </div>

        <div class="input">
          sweet<input type="checkbox" class="input-field" value="sweet" name="taste" />
          sour<input type="checkbox" class="input-field" value="sour" name="taste" />
          salty<input type="checkbox" class="input-field" value="salty" name="taste" />
          bitter<input type="checkbox" class="input-field" value="bitter" name="taste" />
          savory<input type="checkbox" class="input-field" value="savory" name="taste" />
          <label class="input-label">Taste you preffere</label>
        </div>

        <div class="input">
          <select name="state">
            <option value="">Select State</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Odissa">Odissa</option>
            <option value="Telangana">Telangana</option>
          </select><br>
          <label class="input-label">State</label>
        </div>

        <div class="input">
          <input type="text" class="input-field" required name="address" />
          <label class="input-label">Address</label>
        </div>

        <div class="input">
          <input type="password" class="input-field" required name="password" />
          <label class="input-label">Password</label>
        </div>
        <div class="action">
          <button class="action-button">Get started</button>
        </div>
      </form>
      <div class="card-info">
        <p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
      </div>
    </div>
  </div>
</body>

</html>
